<html>
	<head>
		<title>js中的document对象操作form表单</title>
		<meta charset="UTF-8"/>
	<script type="text/javascript">
		function testForm(){
			//获取form表单
			var fm=document.getElementById("fm");
//			alert(fm);
			//使用form表单的name属性值来获取form表单
			var frm=document.frm;
//			alert(frm);
//			alert(fm==frm);

			//获取form表单元素对象集合
//			alert(fm.elements.length);

			//form表单的常用方法
//			fm.submit();//通过js来进行form表单的提交 很重要
			fm.reset();//通过js来进行form表单的重置
			
			//form的属性操作
			fm.action="http://www.baidu.com/s";
			
			//js表单中的通用属性
			//只读模式 readonly="readonly" 不可以更改，但是数据可以提交
			//关闭模式 disabled="disabled"  不可以进行任何的操作，数据也不会被提交
		}
	</script>
	</head>
	<body>
	<h3>js中的document对象操作form表单</h3>	
	<input type="button" name="" id="" value="操作form" onclick="testForm();"/>
	<hr />
	<form action="#" method="get" id="fm" name="frm">
		<b>用户名： </b><input type="text" name=uname" id="uname" value="小红" readonly="readonly"/><br /><br />
		密码： <input type="password" name="pwd" id="pwd" value="" disabled="disabled"/><br /><br />
		<input type="submit" value="登录"/>
	</form>
	</body>
</html>
